name: GitHub Actions eslint
run-name: ${{ github.actor }} is trying out eslint check

on: [push, pull_request]              # list of trigger events. If branches are not stated, it refers to all branches that trigger the event

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
     run:
      working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/heads/dev           # code to be checked is from the dev branch
      - name: Show branch trigger
        run: echo Branch that trigger event - ${{ github._ref }}
      - name: Installation via npm
        run: npm install
      - name: Run eslint
        run: npm run lint . --ext .js,.jsx,.ts,.tsx 
